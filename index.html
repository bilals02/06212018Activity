<!DOCTYPE = <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="mainJumbotron">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
        </div>
      </div>
   
      <div class="container" >
            <div id="SearchParameter">Search Parameters
                <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Search Term</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" >
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlSelect1">Example select</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>1</option>
                                  <option>5</option>
                                  <option>10</option>
                                </select>
                              </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" >
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">End Year (Optional):</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" >
                        </div>
                        <button type="button" class="btn btn-secondary" id="btnSearch">Search</button>
                        <button type="button" class="btn btn-secondary" id="btnClearResults">Clear Results</button>
                    </form>
            </div>  
            
            <br>

            <div id="TopArticles">Top Articles</div>


      </div>


    <script src="ny.js"></script>
</body>
</html>
